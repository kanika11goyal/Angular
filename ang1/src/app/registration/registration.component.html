<!-- Default form register -->
<mat-card class="my-card ">
    
    <mat-card-header class="header">
      <mat-card-title>
         
         <a  mat-button >Sign Up</a>
         <a mat-button >Login</a>
      </mat-card-title>
    </mat-card-header>
     <mat-card-content>
<form class="text-center border border-light p-5 "  novalidate [formGroup]="registerForm" (ngSubmit)="onSubmit()">


    <div class="form-row mb-4" >
      
        <!-- First name -->
        
       <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
      
      
    </div>

    <!-- E-mail -->
    <div class="form-row mb-4">
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">
    </div>
    <!-- Password -->
    <div class="form-row ">
    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <p style="text-align: center;margin-top:0px"><small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4" >
      At least 8 characters and 1 digit
    </small></p>
    </div>

    <!-- Phone number -->
    <div class="form-row mb-4">
    <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
    <p style="text-align: center;margin-top:0px"><small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
      Optional - for two-step authentication
    </small></p>
    </div>
    
    <!--Address-->
    <div class="form-row mb-4">
    <input type="text" id="defaultRegisterFormAddress" class="form-control mb-4" placeholder="Address">
    </div>
    
    
    
     <!-- Sign up button -->

     <button mdbBtn color="info" block="true" class="button" type="submit" style="margin:0 auto; display: block;">Sign in</button>
    

   
   

    <!-- Terms of service -->
    

  </form>
  </mat-card-content>
 
</mat-card>
